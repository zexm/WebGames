	<script type="text/javascript">
		var nTimes = 0;
		var JSCTimeOutID;
		function blinkOn(){
			document.bgColor = "#CC0000";
			nTimes++;
			JSCTimeOutID = window.setTimeout("blinkOff()",50);
		}
		function blinkOff(){
			document.bgColor = "#FFFFFF"
			if (nTimes < 3){
				JSCTimeOutID = window.setTimeout("blinkOn()",50);
			}else{
				document.bgColor = "#FFFFFF";
			}
		}
		window.setTimeout("blinkOn()",50);
	</script>
