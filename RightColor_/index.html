<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>颜色识别小游戏</title>
<style type="text/css">
* { margin:0; padding:0; }
body { font-family:"verdana","Arial"; }
</style>
</head>

<body>

<div id="stage" style="font-size:14px; position:relative; width:300px; height:400px; border:1px solid #BBB; overflow:hidden; margin:10px auto;">
	<span style="position:absolute; top:10px; left:30px;">
		分数：<strong id="score" style="font-size:1.5em;">0</strong>
	</span>
	<span style="position:absolute; top:12px; right:40px; font-weight:bold; font-size:1.2em;">
		<a href="javascript:void(0)" id="begin_btn">开始!</a><span id="countdown" style="display:none; padding-right:12px;"></span>
	</span>
	<img src="good.gif" id="good_img" alt="对" style="cursor:pointer; position:absolute; bottom:88px; left:60px; display:none;" />
	<img src="bad.gif" id="bad_img" alt="错" style="cursor:pointer; position:absolute; bottom:88px; right:60px; display:none;" />
	<img src="right.png" id="l_right_img" alt="答对啦" style="position:absolute; bottom:180px; left:50px; display:none;" />
	<img src="right.png" id="r_right_img" alt="答对啦" style="position:absolute; bottom:180px; right:50px; display:none;" />
	<img src="wrong.png" id="l_wrong_img" alt="答错啦" style="position:absolute; bottom:180px; left:50px; display:none;" />
	<img src="wrong.png" id="r_wrong_img" alt="答错啦" style="position:absolute; bottom:180px; right:50px; display:none;" />
	<div id="remark" style="position:absolute; padding:20px; top:100px;">
		<strong>颜色辨别小游戏</strong><br />
		游戏开始后，下面的线框中会相继出现一些表示颜色的英文单词，当其意思与字体颜色一致时，请按<strong>向“左”方向键</strong>，否则请按<strong>向“右”方向键</strong>，答对一个加1分，答错一个减1分。有时间限制的哦。<br />
		还是那句话:<strong>"是男人就玩到100分!"</strong>
	</div>
	<div style="height:38px; border-top:1px solid #CCC; border-bottom:1px solid #CCC; width:100%; position:absolute; bottom:80px; "></div>
</div>
<p id="sample_p" style="font-weight:bold; text-align:center; line-height:40px; overflow:hidden;">powered by <a href="http://eric6.cnblogs.com/">Eric6</a></p>

<script type="text/javascript" src="script.js"></script>

</body>
</html>
