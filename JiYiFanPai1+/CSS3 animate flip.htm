<!DOCTYPE html>
<!-- saved from url=(0069)http://www.zhangxinxu.com/study/201210/css3-animate-flip-example.html -->
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta http-equiv="description" content="CSS3 animate flip下的纸牌翻转效果 » 张鑫旭-鑫空间>
		<meta name="keywords" content="css3, animation, flip, 纸牌翻转">
		<title>CSS3 animate flip下的纸牌翻转效果</title>
		<link rel="stylesheet" href="demo.css" type="text/css">
		<link rel="stylesheet" href="animate.css" type="text/css">
		<style>
			img {
				border: 0;
				vertical-align: bottom;
			}
			.box {
				width: 355px;
				height: 500px;
				padding-top: 30px;
				padding-bottom: 30px;
				margin-left: auto;
				margin-right: auto;
				position: relative;
			}
			.list {
				position: absolute;
			}
			.list img {
				border-radius: 2px;
			}
		</style>
		<script type="text/javascript" src="animate-fix.js"></script>
	</head>

	<body style="">

		<div id="main">
			<h1>CSS3 animate flip下的纸牌翻转效果实例页面</h1>
			<div id="body" class="light">
				<div id="content" class="show">
					<div class="demo">
						<div id="box" class="box viewport-flip" title="点击翻面">
							<a href="http://www.zhangxinxu.com/" class="list flip out">
								<img src="puke-k.png" alt="纸牌正面">
							</a>
							<a href="http://www.zhangxinxu.com/" class="list flip in">
								<img src="puke-back.png" alt="纸牌背面">
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="jquery.min.js"></script>
		<script>
			// 在前面显示的元素，隐藏在后面的元素
			var eleBack = null, eleFront = null,
			// 纸牌元素们
			eleList = $(".list");

			// 确定前面与后面元素
			var funBackOrFront = function() {
				eleList.each(function() {
					if ($(this).hasClass("out")) {
						eleBack = $(this);
					} else {
						eleFront = $(this);
					}
				});
			};
			funBackOrFront();

			$("#box").bind("click", function() {
				// 切换的顺序如下
				// 1. 当前在前显示的元素翻转90度隐藏, 动画时间225毫秒
				// 2. 结束后，之前显示在后面的元素逆向90度翻转显示在前
				// 3. 完成翻面效果
				eleFront.addClass("out").removeClass("in");
				setTimeout(function() {
					eleBack.addClass("in").removeClass("out");
					// 重新确定正反元素
					funBackOrFront();
				}, 225);
				return false;
			});
		</script>


	</body>
</html>
